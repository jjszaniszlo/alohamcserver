id = "simple-voice-chat"
version = "yGTasgG4"

[[plugins]]
type = "modrinth"
id = "luckperms"
version = "v5.4.145-velocity"

[[plugins]]
type = "ghrel"
repo = "beanbeanjuice/SimpleProxyChat"
tag = "0.5.7"
asset = "SimpleProxyChat-${tag}.jar"
