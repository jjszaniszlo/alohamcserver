name = "proxy"
mc_version = "3.4.0-SNAPSHOT"

[jar]
type = "velocity"

[variables]
BIND = "0.0.0.0:25565"

[launcher]
nogui = false
eula_args = true

[markdown]
files = ["README.md"]
